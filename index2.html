<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/favicon1.png">
    <title>Sophis</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!--           ESTO SERIA LA PAGINA PRINCIPAL / HOME         -->

    <header>
        <div class="titulo">
            <h1>Sophis</h1>
        </div>
        <hr>
    </header>
    <nav>
        <!--Faltaria agregar lineas que unen los circulos a la ilustracion y dar estilos a los anchor,
        no se si acá o en el css, o quizas ni sean necesarias-->
       <div class="menu">
            <div class="top">
                <div class="sillin">
                    <a href="#">
                        <p>Asientos y Velas</p>
                        <img class="sillin-img" src="img/sillin.png" alt="foto de un sillin" width="80px" height="80px"> 
                    </a>
                </div>
                <div class="casco">
                    <a href="#">
                        <p>Accesorios</p>
                        <img class="casco-img" src="img/casco.png" alt="foto de un casco" width="80px" height="80px"> 
                    </a>
                </div>
                <div class="manubrio">
                    <a href="#">
                        <p>Manubrios y Dirección</p>
                        <img class="manubrio-img" src="img/manubrio.png" alt="foto de un manubrio" width="80px" height="80px"> 
                    </a>
                </div>
            </div>
            <div class="midle">
                <div class="ilustracion">
                    <img class="ilustracion-img" src="img/bici4.png" alt="foto de ciclista montando bicileta" width="400px" height="400px">
                </div>
            </div>
            <div class="bottom">
                <div class="direccion">
                    <a href="#">
                        <p>Transmisión</p>
                        <img class="piñon-img" src="img/piñon.png" alt="foto de un piñon" width="80px" height="80px"> 
                    </a>
                </div>
                <div class="zapatillas">
                    <a href="#">
                        <p>Calzado y Calas</p>
                        <img class="zapas-img" src="img/zapa.png" alt="foto de una zapatilla" width="100px" height="100px"> 
                    </a>
                </div>
                <div class="rueda">
                    <a href="#">
                        <p>Mazas y Cubiertas</p>
                        <img class="rueda-img" src="img/rueda.png" alt="foto de una rueda" width="90px" height="90px"> 
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <hr>
    <aside>
        <div class="formulario">
            <form class="suscripcion" action="#">
                <h5> ¡ Suscribite a nuestro Newsletter !</h5>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Mail" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="bi bi-whatsapp"></i>
                    </span>
                    <input type="number" class="form-control" placeholder="whatsapp" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            </form>
        </div>
    </aside>
    <hr>
    <footer>
        <div class="footer">
                <!--Aca podemos poner info de contacto, o quizás mapa con ubicacion-->
                <p> ...........................FOOTER............................</p>
                <br>
                <p> ...........................FOOTER............................</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
