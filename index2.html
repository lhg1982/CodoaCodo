<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/85e3682c1d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon1.png">
    <title>Sophis</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <br>
        <div class="icono-menu">
            <a class="icono-link-home" href="index2.html" target="_blank">
                <i class="fa-solid fa-bars fa-xl" aria-hidden="true" style="color: #218282;"></i>
            </a>
        </div>
        <div class="titulo">
            <h1>Sophis</h1>
        </div>
        <br>
        <div class="separador"></div>
        <div class="descripcion">
            <p class="p1">¿ Nuevo en el ciclismo ?   Tranquilo! <br> En Sophis encontrarás la más exahustiva selección de productos de ciclismo del momento, información, consejos, y mucho más.</p>
        </div>
    </header>
    <hr>
    <nav>
        <div class="menu">
            <div class="top">
                <div class="sillin">
                    <a href="asientos.html" target="_blank">
                        <p class="links p1">Asientos</p>
                        <img class="iconos sillin-img" src="img/seat.png" alt="foto de un sillin" width="90px" height="90px"> 
                    </a>
                    <div class="linea l-1"></div>
                </div>
                <div class="casco">
                    <a href="cascos.html" target="_blank">
                        <p class="links p2">Cascos</p>
                        <img class="iconos casco-img" src="img/casco.png" alt="foto de un casco" width="80px" height="80px"> 
                    </a>
                    <div class="linea l-2"></div>
                </div>
                <div class="manubrio">
                    <a href="#">
                        <p class="links p3">Manubrios</p>
                        <img class="iconos manubrio-img" src="img/manubrio.png" alt="foto de un manubrio" width="80px" height="80px"> 
                    </a>
                    <div class="linea l-3"></div>
                </div>
            </div>
            <div class="midle">
                <div class="ilustracion">
                    <img class="ilustracion-img" src="img/bici4.png" alt="foto de ciclista montando bicileta" width="400px" height="400px">
                </div>
            </div>
            <div class="bottom">
                <div class="direccion">
                    <a href="#">
                        <p class="links p4">Cadenas</p>
                        <img class="iconos cadena-img" src="img/cadena.png" alt="foto de una cadena" width="90px" height="90px"> 
                    </a>
                    <div class="linea l-4"></div>
                </div>
                <div class="zapatillas">
                    <a href="#">
                        <p class="links p5">Calzado</p>
                        <img class="iconos zapas-img" src="img/zapa.png" alt="foto de una zapatilla" width="100px" height="100px"> 
                    </a>
                    <div class="linea l-5"></div>
                </div>
                <div class="rueda">
                    <a href="#">
                        <p class="links p6">Cubiertas</p>
                        <img class="iconos rueda-img" src="img/rueda.png" alt="foto de una rueda" width="90px" height="90px"> 
                    </a>
                    <div class="linea l-6"></div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <hr>
    <aside>
        <div class="formulario">
            <form class="suscripcion" action="#">
                <h5> ¡ Suscribite a nuestro Newsletter !</h5>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Mail" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="bi bi-whatsapp"></i>
                    </span>
                    <input type="number" class="form-control" placeholder="whatsapp" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            </form>
        </div>
    </aside>

    <footer>
        <hr>
        <div class="footer">
            <p class="p-footer">Tiendas destacadas:</p>
                <div class="tiendas">
                    <img src="img/ciclos.jpg" width="140" alt="logo tienda ciclos">
                    <img src="img/libertad2.jpeg" width="200" alt="logo tienda libertad">
                    <img src="img/fusionbikes.jpeg" width="160" alt="logo tienda FusionBikes">
                    <img src="img/lucky.jpg" width="140" alt="Logo de LuckyBikes">
                </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
