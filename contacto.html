<main>
  <h3>Contactanos</h3>
  <form action="">
    <fieldset>
      <legend>Datos de contacto</legend>
      
      <!-- Nombre -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="25" required>
      
      <!-- Apellido -->
      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="25">
      <br>
      <br>

      <!-- Correo electronico -->
      <label for="mail">Mail: </label>
      <input type="email" placeholder="Ingrese su mail" size="70">
      <br>
      <br>

      <!-- Asunto -->
      <label for="asunto">Asunto: </label>
      <input type="text" name="asunto" id="asunto" placeholder="Ingrese el motivo de su contacto" size="40">
      <br>
      <br>

    </fieldset>

    <br>

    <!-- Mensaje -->
    <label for="comentarios">Deje aqui su mensaje: </label>
    <br>
    <textarea name="comentarios" id="comentarios" cols="80" rows="10"></textarea>

    <br>
    <br>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Boorar datos">



  </form>


</main>
