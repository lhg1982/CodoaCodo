<main>
  <h3>Contactanos</h3>
  <form action="">
    <fieldset>
      <!-- Nombre -->
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="20" required>
      
      <!-- Apellido -->
      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="20">
      <br>

      <!-- Correo electronico -->
      <label for="correo">Dirección de correo electronico: </label>
      <input type="text" name="correo" id="correo" placeholder="Ingrese su correo electronico" required>
      <br>

      <!-- Asunto -->
      <label for="asunto">Asunto: </label>
      <input type="text" name="asunto" id="asunto" placeholder="Ingrese el motivo de su contacto">
      <br>

      <!-- Mensaje -->
      <label for="mensaje">Mensaje: </label>
      <input type="text" name="mensaje" id="mensaje" required>

    </fieldset>



  </form>


</main>
