<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.png">
    <title>Sophis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Sophis</h1>
        <hr>
    </div>
    <br>

    <!-- la section 1 seria el HOME donde esta el titulo (nombre de
         la marca/tienda/blog), la foto de la bici con los anchor para ir
        a cada seccion-->
    <div class="section-1"> 
        <!-- La idea dentro del div de class="top" es hacer los anchor para ir a las section de: cascos, otro para asientos, y otro para manubrios etc-->
        <div class="top">
            <a href="#">
                <p>ASIENTOS y VELAS</p>
                <img class="sillin" src="img/sillin.png" alt="foto de un sillin" width="80px" height="80px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
            <a href="#">
                <p>ACCESORIOS</p>
                <img class="casco" src="img/casco.png" alt="foto de un casco" width="80px" height="80px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
            <a href="#">
                <p>MANUBRIOS y DIRECCIÓN</p>
                <img class="manubrio" src="img/manubrio.png" alt="foto de un manubrio" width="98px" height="80px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
        </div>
        <div class="midle">
            <img class="ciclista" src="img/bici4.png" alt="foto de ciclista montando bicileta" width="400px" height="400px">
        </div>
        <div class="bottom">
            <a href="#">
                <p>TRANSMISIÓN</p>
                <img class="piñon" src="img/piñon.png" alt="foto de un piñon" width="70px" height="70px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
            <a href="#">
                <p>CALZADO y CALAS</p>
                <img class="zapatillas" src="img/zapa.png" alt="foto de una zapatilla" width="110px" height="120px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
            <a href="#">
                <p>MAZAS y CUBIERTAS</p>
                <img class="rueda" src="img/rueda.png" alt="foto de una rueda" width="98px" height="100px"> 
                <!--podemos crear una linea que una la cabeza del ciclista con esta foto-->
            </a>
        </div>

    </div>
    <br>
    <!--La section 2 podria ser de cascos y luces-->
    <div class="section-2"></div>
    <!--La section 3 podria ser de asientos-->
    <div class="section-3"></div>
    <!--La section 4 podria ser de manubrios-->
    <div class="section-4"></div>
    <!--Podriamos crear más sections, ruedas, pedales, cadenas, 
        cuadros etc o bien que las section anteriores incluyan más productos-->
    
</body>
</html>
